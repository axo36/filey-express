<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILEY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FILEY</h1>
        
        <div class="main-box">
            <!-- DEPOSER FICHIER -->
            <div class="section-box">
                <div class="section-title">D√©poser un fichier</div>
                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" multiple>
                    <div class="drop-text">Glisse des fichiers ici ou clique</div>
                </div>
                <div id="filesContainer" class="files-container"></div>
            </div>
            
            <!-- CHOISIR FICHIER A EXECUTER -->
            <div class="section-box">
                <div class="section-title">Choisir le fichier a ex√©cuter</div>
                <div class="drop-zone" onclick="document.getElementById('fileToExecuteInput').click()">
                    <input type="file" id="fileToExecuteInput">
                    <div class="drop-text">Glisse un fichier ici ou clique</div>
                </div>
                <div id="executionFileContainer" class="execution-file-container"></div>
            </div>
            
            <!-- CHEMIN TELEPORTATION -->
            <div class="section-box">
                <div class="path-section">
                    <div class="checkbox-group">
                        <div class="checkbox-custom" id="checkbox" onclick="toggleCheckbox()"></div>
                        <label class="checkbox-label" onclick="toggleCheckbox()">Chemin de t√©l√©portation</label>
                    </div>
                    <div class="path-input-container">
                        <input type="text" class="path-input" id="filepath" placeholder="/" disabled>
                        <button class="btn-valider" onclick="validerTeleportation()">Valider</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- HISTORIQUE -->
        <div class="history-box">
            <div class="history-title">üìÇ Historique</div>
            <div id="historyContainer" class="history-items">
                <div class="empty">Aucun fichier pour l'instant</div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION SUPABASE =====
        const SUPABASE_URL = "https://aziwyqlpcgkpcgpcqjkv.supabase.co";
        const SUPABASE_KEY = "sb_publishable_wRtZ50ROcD0VPxjZBO3sbg_WvDTNs_e";
        const API_URL = `${SUPABASE_URL}/rest/v1/file_downloads`;

        // ===== VARIABLES GLOBALES =====
        let selectedFiles = [];
        let fileToExecute = null;
        let checkboxChecked = false;

        // ===== GESTION DES FICHIERS √Ä D√âPOSER =====
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const newFiles = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...newFiles];
            updateFilesDisplay();
        });

        function updateFilesDisplay() {
            const container = document.getElementById('filesContainer');
            if (selectedFiles.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-item-name">üìÑ ${file.name}</span>
                    <button class="btn-remove" onclick="removeFile(${index})">‚úï</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilesDisplay();
        }

        // ===== GESTION DU FICHIER √Ä EX√âCUTER =====
        document.getElementById('fileToExecuteInput').addEventListener('change', function(e) {
            fileToExecute = e.target.files[0];
            updateExecutionFileDisplay();
        });

        function updateExecutionFileDisplay() {
            const container = document.getElementById('executionFileContainer');
            if (!fileToExecute) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <div class="file-item">
                    <span class="file-item-name">‚öôÔ∏è ${fileToExecute.name}</span>
                    <button class="btn-remove" onclick="removeExecutionFile()">‚úï</button>
                </div>
            `;
        }

        function removeExecutionFile() {
            fileToExecute = null;
            document.getElementById('fileToExecuteInput').value = '';
            updateExecutionFileDisplay();
        }

        // ===== GESTION DE LA COCHE DU CHEMIN =====
        function toggleCheckbox() {
            checkboxChecked = !checkboxChecked;
            const checkbox = document.getElementById('checkbox');
            const filepath = document.getElementById('filepath');
            
            if (checkboxChecked) {
                checkbox.classList.add('checked');
                checkbox.textContent = '‚úì';
                filepath.disabled = false;
                filepath.focus();
            } else {
                checkbox.classList.remove('checked');
                checkbox.textContent = '';
                filepath.disabled = true;
                filepath.value = '';
            }
        }

        // ===== VALIDATION ET ENVOI =====
        async function validerTeleportation() {
            // V√©rifications
            if (selectedFiles.length === 0) {
                alert('S√©lectionnez au moins un fichier √† d√©poser');
                return;
            }

            if (!fileToExecute) {
                alert('S√©lectionnez un fichier √† ex√©cuter');
                return;
            }

            // Si coche activ√©e, v√©rifier le chemin
            if (checkboxChecked) {
                const filepath = document.getElementById('filepath').value.trim();
                if (!filepath) {
                    alert('Entrez un chemin valide');
                    return;
                }
            }

            const filepath = checkboxChecked ? document.getElementById('filepath').value.trim() : '';

            // Envoyer chaque fichier
            for (let file of selectedFiles) {
                const data = {
                    filename: file.name,
                    fileToExecute: fileToExecute.name,
                    destination: filepath,
                    status: "telecharge",
                    teleporte: false,
                    lance: false,
                    erreur: "",
                    erreurSource: "",
                    timestamp: new Date().toISOString()
                };

                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${SUPABASE_KEY}`,
                            "apikey": SUPABASE_KEY
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        console.error("Erreur HTML:", response.status);
                    }
                } catch (error) {
                    console.error('Erreur HTML:', error);
                }
            }

            // R√©initialiser apr√®s envoi
            setTimeout(() => {
                document.getElementById('filepath').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('fileToExecuteInput').value = '';
                selectedFiles = [];
                fileToExecute = null;
                updateFilesDisplay();
                updateExecutionFileDisplay();
                loadHistory();
            }, 500);
        }

        // ===== CHARGER ET AFFICHER L'HISTORIQUE =====
        async function loadHistory() {
            try {
                const response = await fetch(API_URL + '?order=id.desc&limit=20', {
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                const downloads = await response.json();
                displayHistory(downloads);
            } catch (error) {
                console.error('Erreur historique:', error);
            }
        }

        function displayHistory(downloads) {
            const container = document.getElementById('historyContainer');
            
            if (!downloads || downloads.length === 0) {
                container.innerHTML = '<div class="empty">Aucun fichier pour l\'instant</div>';
                return;
            }

            container.innerHTML = downloads.map(d => {
                // D√©terminer les statuts
                const telechargeOk = d.status === 'telecharge' && !d.erreur;
                const teleporteOk = d.teleporte && !d.erreur;
                const lanceoOk = d.lance && !d.erreur;
                
                // D√©terminer s'il y a une erreur et sa source
                let erreurDisplay = '';
                if (d.erreur) {
                    erreurDisplay = `<div class="error-badge">‚ö†Ô∏è Erreur (${d.erreurSource})</div>`;
                }

                return `
                    <div class="history-item">
                        <div class="folder-icon">üìÅ</div>
                        <div class="file-info">
                            <div class="file-name">${d.filename}</div>
                            <div class="execution-info">Ex√©cute: ${d.fileToExecute}</div>
                            ${d.destination ? `<div class="destination-info">Destination: ${d.destination}</div>` : ''}
                        </div>
                        <div class="status-badges">
                            <div class="badge telecharge">
                                <div class="badge-icon ${telechargeOk ? 'checked' : ''}">‚úì</div>
                                <span>T√©l√©charg√©</span>
                            </div>
                            <div class="badge teleporte">
                                <div class="badge-icon ${teleporteOk ? 'checked' : ''}">‚óã</div>
                                <span>Teleport√©</span>
                            </div>
                            <div class="badge lance">
                                <div class="badge-icon ${lanceoOk ? 'checked' : ''}">‚óè</div>
                                <span>Lanc√©</span>
                            </div>
                        </div>
                        ${erreurDisplay}
                    </div>
                `;
            }).join('');
        }

        // ===== INITIALISATION =====
        loadHistory();
        setInterval(loadHistory, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton ON/OFF</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 30px; }
        
        .status-display {
            font-size: 3em;
            font-weight: bold;
            margin: 30px 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-display.on {
            color: #10b981;
        }
        .status-display.off {
            color: #ef4444;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-on {
            background: #10b981;
            color: white;
        }
        .btn-on:hover { background: #059669; }
        .btn-off {
            background: #ef4444;
            color: white;
        }
        .btn-off:hover { background: #dc2626; }
        .btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            color: #667eea;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .last-update {
            color: #999;
            font-size: 0.85em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîò Contr√¥le ON/OFF</h1>
        
        <div class="status-display off" id="statusDisplay">
            üî¥ OFF
        </div>
        
        <div class="button-group">
            <button class="btn btn-on" onclick="sendStatus('on')">üü¢ Passer en ON</button>
            <button class="btn btn-off" onclick="sendStatus('off')">üî¥ Passer en OFF</button>
        </div>
        
        <div class="info">
            ‚úÖ Le site se met √† jour automatiquement<br>
            ‚úÖ Quand le code local envoie ON ou OFF<br>
            ‚úÖ Toutes les 2 secondes
        </div>
        
        <div class="last-update" id="lastUpdate">En attente...</div>
    </div>

    <script>
        const SUPABASE_URL = "https://aziwyqlpcgkpcgpcqjkv.supabase.co";
        const SUPABASE_KEY = "sb_publishable_wRtZ50ROcD0VPxjZBO3sbg_WvDTNs_e";
        
        const API_URL = `${SUPABASE_URL}/rest/v1/status`;

        // Envoyer le statut
        async function sendStatus(state) {
            try {
                const data = {
                    state: state,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log("‚úÖ Envoy√©:", state);
                    loadStatus();
                } else {
                    console.error("‚ùå Erreur:", response.status);
                }
            } catch (error) {
                console.error("‚ùå Erreur:", error);
            }
        }

        // Charger le dernier statut
        async function loadStatus() {
            try {
                const response = await fetch(API_URL + '?order=id.desc&limit=1', {
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                const data = await response.json();
                if (data.length > 0) {
                    const state = data[0].state;
                    const timestamp = new Date(data[0].timestamp);
                    
                    const display = document.getElementById('statusDisplay');
                    if (state === 'on') {
                        display.textContent = 'üü¢ ON';
                        display.className = 'status-display on';
                    } else {
                        display.textContent = 'üî¥ OFF';
                        display.className = 'status-display off';
                    }
                    
                    document.getElementById('lastUpdate').textContent = 
                        'Dernier update: ' + timestamp.toLocaleString('fr-FR');
                    
                    console.log("üì• Statut charg√©:", state);
                }
            } catch (error) {
                console.error("‚ùå Erreur chargement:", error);
            }
        }

        // Charger au d√©marrage et toutes les 2 secondes
        loadStatus();
        setInterval(loadStatus, 2000);
    </script>
</body>
</html>

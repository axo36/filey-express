<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton ON/OFF</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 { 
            color: #333; 
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .toggle-switch {
            position: relative;
            width: 120px;
            height: 60px;
            margin: 0 auto 30px;
            cursor: pointer;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.3s;
            border: 2px solid #999;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 50px;
            width: 50px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .toggle-slider {
            background-color: #10b981;
            border-color: #10b981;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(60px);
        }
        
        .status {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status.on {
            color: #10b981;
        }
        .status.off {
            color: #ef4444;
        }
        
        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            color: #667eea;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .history h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .history-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîò Bouton ON/OFF</h1>
        
        <label class="toggle-switch">
            <input type="checkbox" id="toggleBtn">
            <span class="toggle-slider"></span>
        </label>
        
        <div class="status" id="status">
            <span>üî¥ OFF</span>
        </div>
        
        <div class="info">
            ‚úÖ Le statut s'enregistre automatiquement<br>
            ‚úÖ Si tu rafra√Æchis la page, √ßa reste pareil<br>
            ‚úÖ Tout le monde voit le m√™me statut
        </div>
        
        <div class="history">
            <h3>üìù Historique</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://aziwyqlpcgkpcgpcqjkv.supabase.co";
        const SUPABASE_KEY = "sb_publishable_wRtZ50ROcD0VPxjZBO3sbg_WvDTNs_e";
        
        const STATUS_API = `${SUPABASE_URL}/rest/v1/button_status`;
        const HISTORY_API = `${SUPABASE_URL}/rest/v1/button_history?order=id.desc`;
        
        const toggleBtn = document.getElementById('toggleBtn');
        const statusDiv = document.getElementById('status');

        // Charger le statut au d√©marrage
        async function loadStatus() {
            try {
                const response = await fetch(STATUS_API + '?limit=1', {
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                const data = await response.json();
                if (data.length > 0) {
                    const status = data[0].is_on;
                    toggleBtn.checked = status;
                    updateStatusDisplay(status);
                }
            } catch (error) {
                console.error('Erreur chargement:', error);
            }
        }

        // Quand on clique sur le bouton
        toggleBtn.addEventListener('change', async function() {
            const newStatus = this.checked;
            updateStatusDisplay(newStatus);
            await saveStatus(newStatus);
            loadHistory();
        });

        // Sauvegarder le statut dans Supabase
        async function saveStatus(isOn) {
            try {
                const data = {
                    is_on: isOn,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(STATUS_API, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log("‚úÖ Statut enregistr√©!");
                    
                    // Ajouter √† l'historique
                    const historyData = {
                        action: isOn ? "ON" : "OFF",
                        timestamp: new Date().toISOString()
                    };

                    await fetch(HISTORY_API, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${SUPABASE_KEY}`,
                            "apikey": SUPABASE_KEY
                        },
                        body: JSON.stringify(historyData)
                    });
                } else {
                    console.error('Erreur:', response.status);
                }
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
            }
        }

        // Afficher le statut
        function updateStatusDisplay(isOn) {
            if (isOn) {
                statusDiv.innerHTML = '<span>üü¢ ON</span>';
                statusDiv.className = 'status on';
            } else {
                statusDiv.innerHTML = '<span>üî¥ OFF</span>';
                statusDiv.className = 'status off';
            }
        }

        // Charger l'historique
        async function loadHistory() {
            try {
                const response = await fetch(HISTORY_API + '&limit=10', {
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                const history = await response.json();
                displayHistory(history);
            } catch (error) {
                console.error('Erreur historique:', error);
            }
        }

        function displayHistory(history) {
            const list = document.getElementById('historyList');
            
            if (!history || history.length === 0) {
                list.innerHTML = '<div class="history-item">Aucun changement</div>';
                return;
            }

            list.innerHTML = history.map(h => `
                <div class="history-item">
                    ${h.action === 'ON' ? 'üü¢' : 'üî¥'} <strong>${h.action}</strong> - ${new Date(h.timestamp).toLocaleString('fr-FR')}
                </div>
            `).join('');
        }

        // Au d√©marrage
        loadStatus();
        loadHistory();
        setInterval(loadHistory, 3000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILEY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FILEY</h1>
        
        <div class="main-box">
            <!-- DEPOSER FICHIER -->
            <div class="section-box">
                <div class="section-title">D√©poser un fichier</div>
                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput">
                    <div class="drop-text">Glisse un fichier ici ou clique</div>
                    <div id="fileName" style="color: #00a8cc; margin-top: 10px; font-size: 0.9em;"></div>
                </div>
            </div>
            
            <!-- CHOISIR FICHIER A EXECUTER -->
            <div class="section-box">
                <div class="section-title">Choisir le fichier a ex√©cuter</div>
                <div class="file-input-box">
                    <input type="text" id="fileToExecute" placeholder="Nom du fichier √† ex√©cuter (.ps1, .bat, .exe, etc.)">
                </div>
            </div>
            
            <!-- CHEMIN TELEPORTATION -->
            <div class="section-box">
                <div class="path-section">
                    <div class="checkbox-group">
                        <div class="checkbox-custom" id="checkbox" onclick="toggleCheckbox()"></div>
                        <label class="checkbox-label" onclick="toggleCheckbox()">Chemin de t√©l√©portation</label>
                    </div>
                    <div class="path-input-container">
                        <input type="text" class="path-input" id="filepath" placeholder="/" disabled>
                        <button class="btn-valider" onclick="validerTeleportation()">Valider</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- HISTORIQUE -->
        <div class="history-box">
            <div class="history-title">üìÇ Historique</div>
            <div id="historyContainer" class="history-items">
                <div class="empty">Aucun fichier pour l'instant</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://aziwyqlpcgkpcgpcqjkv.supabase.co";
        const SUPABASE_KEY = "sb_publishable_wRtZ50ROcD0VPxjZBO3sbg_WvDTNs_e";
        const API_URL = `${SUPABASE_URL}/rest/v1/file_downloads`;

        let selectedFile = null;
        let checkboxChecked = false;

        function toggleCheckbox() {
            checkboxChecked = !checkboxChecked;
            const checkbox = document.getElementById('checkbox');
            const filepath = document.getElementById('filepath');
            
            if (checkboxChecked) {
                checkbox.classList.add('checked');
                checkbox.textContent = '‚úì';
                filepath.disabled = false;
                filepath.focus();
            } else {
                checkbox.classList.remove('checked');
                checkbox.textContent = '';
                filepath.disabled = true;
                filepath.value = '';
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = selectedFile.name;
            }
        });

        async function validerTeleportation() {
            const filepath = document.getElementById('filepath').value.trim();
            const fileToExecute = document.getElementById('fileToExecute').value.trim();
            
            if (!filepath) {
                alert('Entrez un chemin valide');
                return;
            }

            const filename = selectedFile ? selectedFile.name : 'fichier';

            const data = {
                filename: filename,
                destination: filepath,
                fileToExecute: fileToExecute,
                status: "telecharge",
                teleporte: false,
                lance: false,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('filepath').value = '';
                    document.getElementById('fileToExecute').value = '';
                    document.getElementById('fileInput').value = '';
                    document.getElementById('fileName').textContent = '';
                    selectedFile = null;
                    loadHistory();
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(API_URL + '?order=id.desc&limit=10', {
                    headers: {
                        "Authorization": `Bearer ${SUPABASE_KEY}`,
                        "apikey": SUPABASE_KEY
                    }
                });

                const downloads = await response.json();
                displayHistory(downloads);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayHistory(downloads) {
            const container = document.getElementById('historyContainer');
            
            if (!downloads || downloads.length === 0) {
                container.innerHTML = '<div class="empty">Aucun fichier pour l\'instant</div>';
                return;
            }

            container.innerHTML = downloads.map(d => `
                <div class="history-item">
                    <div class="folder-icon">üìÅ</div>
                    <div class="file-info">
                        <div class="file-name">${d.filename}</div>
                    </div>
                    <div class="status-badges">
                        <div class="badge telecharge">
                            <div class="badge-icon ${d.status === 'telecharge' ? 'checked' : ''}">‚úì</div>
                            <span>T√©l√©charg√©</span>
                        </div>
                        <div class="badge teleporte">
                            <div class="badge-icon ${d.teleporte ? 'checked' : ''}">‚óã</div>
                            <span>Teleport√©</span>
                        </div>
                        <div class="badge lance">
                            <div class="badge-icon ${d.lance ? 'checked' : ''}">‚óè</div>
                            <span>Lanc√©</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        loadHistory();
        setInterval(loadHistory, 2000);
    </script>
</body>
</html>
